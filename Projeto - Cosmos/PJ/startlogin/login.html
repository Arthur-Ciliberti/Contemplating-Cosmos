<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="login.css">
  
  <script src="login.js" defer></script>
  
  <link rel="shortcut icon" href="/PJ/img/logofundopreto.png" type="image/x-icon">

  <title>Cosmos || Login</title>
</head>
<body>

  <main>
    <section class="login">

      <div class="wrapper">
        <img src="/PJ/img/logo.png" class="login__logo">

        <h1 class="login__title">Fazer Login</h1>
  
        <label class="login__label">
          <span>Nome de usuário</span>
          <input type="text" name="password" class="input">
        </label>

        <label class="login__label">
            <span>Senha</span>
            <input type="password" name="password" class="input">
          </label>

        <label class="login__label--checkbox">
          <input type="checkbox" class="input--checkbox">
          Manter login
        </label>
      </div>

      <div class="wrapper">
        <button type="button" class="login__button" disabled>
          <a href="/PJ/starthome/home.html"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"/>
          </svg></a>
        </button>
  
        <a href="/PJ/ERRORpag/error.html" class="login__link">algum problema?</a>
        <a href="/PJ/startcad/cad.html" class="login__link">não tem cadastro?</a>
      </div>

    </section>

    <section class="wallpaper"></section>
  </main>
